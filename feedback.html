<main class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 >Feedback Form</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="feedbackName" >Name:</label>
                        <input type="text" class="form-control" id="feedbackName" name="feedbackName" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackEmail" >Email:</label>
                        <input type="email" class="form-control" id="feedbackEmail" name="feedbackEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackMessage" >Message:</label>
                        <textarea class="form-control" id="feedbackMessage" name="feedbackMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 >Customer Review Form</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="reviewName" >Name:</label>
                        <input type="text" class="form-control" id="reviewName" name="reviewName" required>
                    </div>
                    <div class="form-group">
                        <label for="reviewEmail" >Email:</label>
                        <input type="email" class="form-control" id="reviewEmail" name="reviewEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="reviewRating" >Rating:</label>
                        <input type="number" class="form-control" id="reviewRating" name="reviewRating" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="reviewMessage" >Review:</label>
                        <textarea class="form-control" id="reviewMessage" name="reviewMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</main>
